<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face & Eye Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h2 class="text-center mb-4">Face & Eye Detection</h2>

    <div class="row">
        <!-- Live Detection -->
        <div class="col-md-6">
            <h4>Live Detection</h4>
            <img src="{{ url_for('video_feed') }}" class="img-fluid border rounded" width="100%">
        </div>

        <!-- Image Upload Detection -->
        <div class="col-md-6">
            <h4>Upload Image</h4>
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="image" class="form-control my-2" required>
                <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
            </form>

            {% if uploaded %}
            <h5 class="mt-3">Result:</h5>
            <img src="{{ url_for('static', filename=result_img) }}" class="img-fluid border rounded mt-2">
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
